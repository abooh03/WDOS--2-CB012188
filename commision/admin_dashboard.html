<!DOCTYPE html>
<html>
    <header> <!--main area-->
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="admin_dashboard.css">
        <link href="https://fonts.googleapis.com/css2?family=Kalnia:wght@300;400&family=Kurale&display=swap" rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
    </header>
<body>
    <h1>Newsletter Subscriptions</h1>
    <ul id="newsletterSubscriptions">
        <!-- Subscriptions will be rendered here dynamically -->
    </ul>

    <!-- Your existing scripts -->
    <script>
        // Retrieve newsletter subscriptions from local storage
        var newsletterSubscriptions = JSON.parse(localStorage.getItem('newsletter_subscriptions')) || [];

        // Reference to the UL element to render subscriptions
        var newsletterList = document.getElementById('newsletterSubscriptions');

        // Render the subscriptions
        newsletterSubscriptions.forEach(function(subscription) {
            var li = document.createElement('li');
            li.textContent = subscription;
            newsletterList.appendChild(li);
        });
    </script>
</body>
</html>
